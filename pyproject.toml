[tool.poetry]
name = "gppy"
version = "0.1.0"
description = "Simulating a pushed point process from a Poisson point process"
license = "MIT"
authors = ["Diala Hawat <dialahawat7@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.10"
structure-factor = "^2.1.1"
jupyter = {version = "^1.0.0", optional = true}
notebook = {version = "^6.5.2", optional = true}


[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"

[tool.pytest.ini_options]
# poetry run pytest
minversion = "6.0"
addopts = "-ra -q -vv --cov=packagename --cov-report=term-missing --cov-report=xml"
testpaths = ["tests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
